<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6505/6505855.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Google Translate Widget -->
        <div id="google_translate_element"></div>
        <button id="translate-mobile-btn" aria-label="Translate" style="display:none;background:none;border:none;position:absolute;top:1.2rem;right:1.2rem;z-index:11;">
            <img src="https://cdn-icons-png.flaticon.com/512/2875/2875363.png" alt="Translate" style="width:32px;height:32px;">
        </button>
        <h1>Recipe Finder</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a recipe..." required>
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="random-recipes-section">
            <h2>Recipe Suggestions</h2>
            <div id="random-recipes" class="card-container"></div>
            <div id="random-loading" class="loading hidden">Loading suggestions...</div>
        </section>
        <section id="recipe-details-section">
            <div id="recipe-loading" class="loading hidden">Loading recipe...</div>
            <div id="recipe-details"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <!-- Google Translate script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      // Mobile translate button logic
      function isMobile() {
        return window.innerWidth <= 600;
      }
      function toggleTranslateWidget(show) {
        var el = document.getElementById('google_translate_element');
        if (show) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
      function updateTranslateVisibility() {
        var btn = document.getElementById('translate-mobile-btn');
        if (isMobile()) {
          btn.style.display = 'block';
          toggleTranslateWidget(false);
        } else {
          btn.style.display = 'none';
          toggleTranslateWidget(true);
        }
      }
      window.addEventListener('resize', updateTranslateVisibility);
      window.addEventListener('DOMContentLoaded', function() {
        updateTranslateVisibility();
        document.getElementById('translate-mobile-btn').addEventListener('click', function(e) {
          e.stopPropagation();
          var el = document.getElementById('google_translate_element');
          if (el.style.display === 'block') {
            el.style.display = 'none';
          } else {
            el.style.display = 'block';
            // Optionally, scroll into view
            el.scrollIntoView({behavior: 'smooth', block: 'center'});
          }
        });
        // Hide widget if clicking outside on mobile
        document.body.addEventListener('click', function(e) {
          if (isMobile()) {
            var el = document.getElementById('google_translate_element');
            var btn = document.getElementById('translate-mobile-btn');
            if (el.style.display === 'block' && !el.contains(e.target) && !btn.contains(e.target)) {
              el.style.display = 'none';
            }
          }
        });
      });
    </script>
</body>
</html>
